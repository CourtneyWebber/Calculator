<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="Calculator.js?dhnfjkaegj"></script>
    <link href="Calculator.css" rel="stylesheet" />    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-auto">
                <h1>Calculator</h1>
            </div>
        </div>
            <div class="row">
                <div class="col-auto">
                    <label>First number: </label>
                </div>
                <div class="col-auto">
                    <input type="number" name="num1" id="num1" />
                </div>
            </div>
            <div class="row">
                <div class="col-auto" id="add">
                    <label for="plus"> + </label>
                    <input type="radio" name="operator" value="+" id="plus" />
                </div>
                <div class="col-auto" id="subtract">
                    <label for="minus"> - </label>
                    <input type="radio" name="operator" value="-" id="minus" />
                </div>
                <div class="col-auto" id="multiply">
                    <label for="star"> x </label>
                    <input type="radio" name="operator" value="*" id="star" />
                </div>
                <div class="col-auto" id="divide">
                    <label for="slash"> / </label>
                    <input type="radio" name="operator" value="/" id="slash" />
                </div>
            </div>
            <div class="row">
                <div class="col-auto">
                    <label>Second number: </label>
                </div>
                <div class="col-auto">
                    <input type="number" name="num2" id="num2" />
                </div>
            </div>
            <div class="row">
                <div class="col-auto">
                    <button type="submit" onclick="GetCalculate()">Equals</button>
                </div>
            </div>
            <div class="row">
                <div class="col-auto">
                    <label>Result: </label>
                </div>
                <div class="col-auto">
                    <textarea id="result"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-auto">
                    <button type="reset" onclick="reset()">Reset</button>
                </div>
            </div>       
    </div>
</body>
</html>
